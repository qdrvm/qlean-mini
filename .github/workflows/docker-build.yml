#   ‚òë amd64  ‚òë arm64  ‚òê push  ‚òê build_deps  ‚Üí Uses deps:latest from registry
#
# Scenario 2: Production release (with new deps)
#   ‚òë build_deps  deps_tag: v2  ‚òë push  custom_tag: v1.0.0  ‚òë push_latest
